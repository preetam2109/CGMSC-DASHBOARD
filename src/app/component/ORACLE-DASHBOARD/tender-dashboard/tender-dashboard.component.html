  
    <div class="container-fluid">
        <mat-tab-group
          [(selectedIndex)]="selectedTabIndex"
          (selectedTabChange)="selectedTabValue($event)"
        >
        <mat-tab
            label="Tender Status Dashboard"
            [ngClass]="{ 'active-tab': selectedTabIndex === 0 }"
          >
            <ng-template matTabContent>
              <app-tender-status-dashboard
                *ngIf="selectedTabIndex === 0"
              ></app-tender-status-dashboard>
            </ng-template>
          </mat-tab>
        <mat-tab
            label="RC- Dashboard Item Level"
            [ngClass]="{ 'active-tab': selectedTabIndex === 1 }"
          >
            <ng-template matTabContent>
              <app-rc-status-dashboard
                *ngIf="selectedTabIndex === 1"
              ></app-rc-status-dashboard>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
