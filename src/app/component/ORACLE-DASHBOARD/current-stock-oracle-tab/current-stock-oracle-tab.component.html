  
    <div class="container-fluid">
        <mat-tab-group
          [(selectedIndex)]="selectedTabIndex"
          (selectedTabChange)="selectedTabValue($event)"
        >
        <mat-tab
            label="Current Stock"
            [ngClass]="{ 'active-tab': selectedTabIndex === 0 }"
          >
            <ng-template matTabContent>
              <app-current-stock-oracle
                *ngIf="selectedTabIndex === 0"
              ></app-current-stock-oracle>
            </ng-template>
          </mat-tab>
          <mat-tab
            label="Warehouse Wise Drug Stock"
            [ngClass]="{ 'active-tab': selectedTabIndex === 1 }"
          >
            <ng-template matTabContent>
            <app-current-stock-oracle-tab-2 *ngIf="selectedTabIndex === 1"></app-current-stock-oracle-tab-2>
            </ng-template>
          </mat-tab>
         
        </mat-tab-group>
      </div>
