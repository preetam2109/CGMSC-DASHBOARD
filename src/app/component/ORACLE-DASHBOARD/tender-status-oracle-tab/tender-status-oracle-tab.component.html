  
    <div class="container-fluid">
        <mat-tab-group
          [(selectedIndex)]="selectedTabIndex"
          (selectedTabChange)="selectedTabValue($event)"
        >
        <mat-tab
            label="Drug Tender Status"
            [ngClass]="{ 'active-tab': selectedTabIndex === 0 }"
          >
            <ng-template matTabContent>
              <app-drug-tender-status
                *ngIf="selectedTabIndex === 0"
              ></app-drug-tender-status>
            </ng-template>
          </mat-tab>
        <mat-tab
            label="Item-Type Wise Tender Status"
            [ngClass]="{ 'active-tab': selectedTabIndex === 1 }"
          >
            <ng-template matTabContent>
              <app-item-type-wise-tender-status
                *ngIf="selectedTabIndex === 1"
              ></app-item-type-wise-tender-status>
            </ng-template>
          </mat-tab>
          <!-- <mat-tab
            label="Tender Status"
            [ngClass]="{ 'active-tab': selectedTabIndex === 2 }"
          >
            <ng-template matTabContent>
              <app-tender-status-oracle *ngIf="selectedTabIndex === 2"></app-tender-status-oracle>
            </ng-template>
          </mat-tab> -->
          <mat-tab
            label="Item Wise Tender Status"
            [ngClass]="{ 'active-tab': selectedTabIndex === 2 }"
          >
            <ng-template matTabContent>
              <app-item-wise-tender-status *ngIf="selectedTabIndex === 2"></app-item-wise-tender-status>
            </ng-template>
          </mat-tab>
         
        </mat-tab-group>
      </div>
