
<div class="w-100 " style="background-color: #e2e3e5">
  <h1 class="text-center mt-2" style="color: rgb(50, 50, 164); display: flex; justify-content: center; align-items: center; position: relative;">
    <strong style="text-align: center;">Distribution & Health Facility Issue </strong>
<img src="assets/dash-icon/house.png" alt="home icon" style="width: 50px; height: 50px; position: absolute; right: 10px; cursor: pointer;" (click)="backbutton()">

    <img src="assets/dash-icon/house.png" alt="home icon" style="width: 50px; height: 50px; position: absolute; right: 10px; cursor: pointer;" (click)="home()" *ngIf="isLoggedIn"  >
  </h1>
  </div>
   
  <div class="container-fluid">
    <mat-tab-group
      [(selectedIndex)]="selectedTabIndex"
      (selectedTabChange)="selectedTabValue($event)"
    >
      <mat-tab
        label="Distribution in Current Financial Year"
        [ngClass]="{ 'active-tab': selectedTabIndex === 0 }"
      >
        <ng-template matTabContent>
          <app-distribution *ngIf="selectedTabIndex === 0"></app-distribution>
        </ng-template>
      </mat-tab>
      <mat-tab
        label="Month-wise Distribution Current Financial Year"
        [ngClass]="{ 'active-tab': selectedTabIndex === 1 }"
      >
        <ng-template matTabContent>
          <app-monthwise-issuance
            *ngIf="selectedTabIndex === 1"
          ></app-monthwise-issuance>
        </ng-template>
      </mat-tab>
      <mat-tab
        label="District-wise Distribution Current Financial Year"
        [ngClass]="{ 'active-tab': selectedTabIndex === 2 }"
      >
        <ng-template matTabContent>
          <app-diswise-issuance
            *ngIf="selectedTabIndex === 2"
          ></app-diswise-issuance>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
